plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.codeworrisors'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // json object 생성 라이브러리
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    //spring securiy
    implementation 'org.springframework.boot:spring-boot-starter-security'

    //java jwt - jwt를 이용한 인증관련 필요 라이브러리
    implementation group: 'com.auth0', name: 'java-jwt', version: '3.10.2'

    //spring-boot-data-jpa ORM라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    //Web 관련 라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //lombok 플러그인 관련 설정
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    //Oracle Driver
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8'

    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-oauth2-client
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.4.5'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"


    //spring boot test 환경 ? 관련
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'


}

test {
    useJUnitPlatform()
}
